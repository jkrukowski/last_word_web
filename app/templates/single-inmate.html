{% extends "layout.html" %}
{% block body %}
<div class="page-header">
    <h1>Last Words <small>of every inmate executed in Texas since 1984</small></h1>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">{{ item.name }} {{ item.surename }}</h2>
    </div>
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>Age</dt>
            <dd>{{ item.age }}</dd>
            <dt>Race</dt>
            <dd>{{ item.race }}</dd>
            <dt>County</dt>
            <dd>{{ item.county }}</dd>
            <dt>Date</dt>
            <dd>{{ item.date }}</dd>
            <dt>Full statement</dt>
            <dd>{{ item.stm }}</dd>
        </dl>
    </div>
</div>
{% endblock %}
