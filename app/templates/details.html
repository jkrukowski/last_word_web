<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Last Word</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <dl>
            <dt>Result for</dt>
            <dd>{{ user_input }}</dd>
        </dl>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Score</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Statement</th>
                    <th>Age</th>
                    <th>Race</th>
                    <th>Date</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for item in result %}
                <tr>
                    <td>{{ item.value }}</td>
                    <td>{{ item.surename }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.stm[:50] }}</td>
                    <td>{{ item.age }}</td>
                    <td>{{ item.race }}</td>
                    <td>{{ item.date }}</td>
                    <td><a href="{{ item.info_link }}"><span class="glyphicon glyphicon-list-alt"></span></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
